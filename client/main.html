<head>
    <title>wunderTasker</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
</head>

<body>
    {{#if currentUser}}{{> bg}} {{>dashboard}} {{else}} {{> bg}} {{> loginoptions}}{{>login}} {{>register}}{{/if}}
</body>

<template name="taskList">
    <p id="pending">Number of pending tasks: {{returnCount}}</p>
    <div >
        <ul class="alltask">
            {{#each returnList}}
                    {{> taskitem}}
            {{/each}}
        </ul>
    </div>

</template>

<template name="newTask">
    <a id="newtask" class="visible">Add a new Task</a>
    <div class="newform">
        <form id="taskform" class="invisible">
            <input type="text" placeholder="Task Name" name="title">
            <input type="number" placeholder="Enter the task preference" name="preference">
            <button type="submit">Add Task</button>
        </form>
    </div>
</template>

<template name="taskitem">
    <div class="onetask">
        <li class="{{result}}" id="partitem"> <input type="checkbox" id="checker" {{statusofbox}}> <span class="{{statusofbox}}">{{title}}</span><input type="button" value="Delete" id='rm'></li>
    </div>
</template>

<template name="noRoutesTemplate"></template>

<template name="register">
    <div id="registerwrap" class="invisible">
        <div class="container">
                <form id="registerform" class="form">
                    <input type="email" name="registerEmail" placeholder="Email Address">
                    <input type="password" name="registerPassword" placeholder="Password">
                    <input type="password" name="registerPasswordConfirm" placeholder="Confirm password">
                    <button type="submit" class="login-button">Register</button>
                    <p class="invisible" id="error">Passwords dont match</p>
                    <p class="invisible" id="error3">Come On! Fill the details</p>
                </form>
            </div>
    </div>
</template>

<template name="login">
    <div class="visible" id="loginwrap">
        <div class="container">
            <form id="loginform" class="form">
                <input type="text" placeholder="Email Address" name="loginEmail">
                <input type="password" placeholder="Password" name="loginPassword">
                <button type="submit" class="login-button">Login</button>
                <p id="error2" class="invisible" >Wrong Credentials</p>
            </form>
            </div>
    </div>
</template>

<template name="dashboard" class="visible">
    <p id="wlcm">Hello. Welcome to wunderTask</p>
    {{> taskList}} {{> newTask}}
    <p><a href="#" class="logout">Logout</a></p>
</template>

<template name="bg">
    <div class="wrapper">
    </div>
</template>

<template name="loginoptions">
        <div id="maininfo">
        <p>Welcome to WunderTasker</p>
        <div id="buttons">
            <p><a id="loginbtn" class="active">Login</a></p>
            <p><a id="registerbtn" class="inactive">Register</a></p>
        </div>
    </div>
</template>
